project:
  type: book
  output-dir: docs

book:
  title: "INF511: Modern Regression I"
  subtitle: "Spring 2023"
  author: 
    - name: Joseph Mihaljevic, PhD
      affiliations:
        - name: Northern Arizona University
    - name: Isaac Shaffer, MS
      affiliations:
        - name: Northern Arizona University
  cover-image: cover.png
  site-url: https://jrmihalj.github.io/
  repo-url: https://github.com/joseph-mihaljevic/inf511-book
  repo-actions: [source, issue]
  chapters:
    - index.qmd
    - part: "Pre-requisites"
      chapters:
        - software.qmd
        - Rintro.qmd
        - prob.qmd
    - ols.qmd
    - hypothesis.qmd
    - max-lik.qmd
    - anova.qmd
    - bayesian.qmd
    - references.qmd
  appendices: 
    - syllabus.qmd
  sidebar:
    style: "floating"
    collapse-level: 1
    border: true
    search: true

crossref: 
    appendix-delim: ":"

bibliography: references.bib

format:
  html:
    theme: cosmo
    smooth-scroll: true
    code-link: true
    code-tools:
      toggle: true
    code-fold: false
    highlight-style: printing
    code-block-bg: true
